    background: #2980b9;  /* fallback for old browsers */
    background: -webkit-linear-gradient(to bottom, #2c3e50, #2980b9);  /* Chrome 10-25, Safari 5.1-6 */
    background: linear-gradient(to bottom, #2c3e50, #2980b9); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
    width: 400px;
    height: 250px;
    box-sizing: border-box;
    padding: 20px;
    color: white;
    border-radius: 10px;
    font-size: 1.3em;
    font-weight: bold;
  }
  </style>
</head>
<body>

            <span class="icon-bar"></span>

          <a class="navbar-brand" href="#">Kebab Online Banking</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#" id="logout" style="display: none">Logout</a></li>

    <div class="container" role="main" style="margin-top: 6em">

      <!-- Main jumbotron for a primary marketing message or call to action -->
      <form id="loginform">
        <div class="jumbotron" style="max-width: 400px; margin: auto;">
          <h3>Kebab Online Banking</h3>
              <div class="form-group">
                  <label for="bday">Birthdate DDMMYYYY</label>
                  <input type="text" class="form-control" id="bday" placeholder="DDMMYYYY" maxlength="8">
              </div>
              <div class="form-group">
                  <label for="pass">Password</label>
                  <input type="password" class="form-control" id="pass" placeholder="Password">
              </div>
              <button type="submit" id="login" class="btn btn-default">Login</button>
                  
          <div class="alert alert-danger" id="error" style="margin-top: 1em; display: none;">
            Login failed - Please check if the birthday and password is correct.
          </div>
        </div>
      </form>
      
      <div id="content" style="display: none;">
      <h1 id="name"></h1>
      <h3 id="bdaydisplay"></h3>
      <h4>Account activity</h4>
      <table class="table table-hover">
        <thead>
          <tr>
            <th>Transcation ID</th>
            <th>Date</th>
            <th>Text</th>
            <th>Amount</th>
          </tr>
        </thead>
        <tbody id="transactions">
          
        </tbody>
      </table>
      <h4>Bank Cards</h4>
      <div class="card">
        <h3 id="cardname"></h3>
        <p id="cardnumber" style="color: white; text-shadow: 0 0 2px rgba(0,0,0,0.5)">
        </p>
        <p class="small">Valid until: 2023</p>
      </div>
      </div>

      <script>
                $('#loginform').submit(login);
                $('#logout').click(logout);
                function login() {
                    var bday = $('#bday').val();
                    var pass = $('#pass').val();
                    var url = bday + pass + '?_=' + $.now();
                    $.get( url)
                    .done(function(response){
                      try {
                        var jsondata = JSON.parse(response);
                        console.log(jsondata);
                        showAccount(jsondata);
                        console.log('Not error');
                        $('#error').hide();
                        $('#loginform').hide();
                        $('#logout').show();
                      } catch(e) {
                        loginFail();
                      }
                    })
                    .fail(loginFail);
                    return false;
                }
                function loginFail() {
                  console.log('error');
                  $('#error').show();
                }
                function showAccount(d) {
                  $('#content').show();
                  $('#name').text('Welcome ' + d.name);
                  $('#bdaydisplay').text(d.bday);
                  $('#transactions').html('');
                  var t = d.transactions;
                  var html = '';
                  for(var i = 0; i < t.length; i++) {
                    var r = t[i];
                    html += '<tr><td>';
                    html += r.id + '</td><td>';
                    html += r.date + '</td><td>';
                    html += r.text + '</td><td>';
                    html += r.amount + '</td></tr>';
                  }
                  $('#transactions').html(html);
                  $('#cardnumber').text(d.card);
                  $('#cardname').text(d.name);

                }
                function logout() {
                  console.log('Logging out');
                  $('#loginform').show();
                  $('#content').hide();
                  $('#logout').hide();
                  $('#transactions').html('');
                }
      </script>

</body>
